services:
  mysql:
    image: mysql:8.0
    container_name: mysql_medpro
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: medpro_api
    ports:
      - "3308:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
